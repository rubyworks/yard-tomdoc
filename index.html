  <style>
    body { margin: 0; padding: 0; font-family: sans-serif; }
    a { text-decoration: none; font-size: 0.9em; }

    .sidenote { float: right; width: 200px; background: #fff; border: 1px solid #ccc; padding: 15px; text-align: center; margin: 10px; line-height: 1.4em; }

    #birdframe { background: url(assets/images/example.png) center 50px no-repeat #dadada; border-top: 1px solid #ccc; border-bottom: 1px solid #ccc; }

    #readme { margin: 60px auto; width: 960px; color: #333; }

    #footer { margin: 30px auto; width: 960px; font-size: 0.8em; color: #777; }
    #footer .ad { margin: 0 auto; width: 730px; }

    #copyright { margin-top: 20px; text-align: center; padding: 5px; }

    $(document).ready(function() {
      $('#readme').load('readme.html', function(){
        $('pre').wrapInner('<code></code>');
        hljs.tabReplace = '    ';
        hljs.initHighlightingOnLoad('ruby');
      });
    });
  </script>

  <link type="text/css" rel="stylesheet" href="assets/stylesheets/highlight.css" />
